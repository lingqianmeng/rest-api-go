name: Go Bookstore CI

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up the Go environment (uses latest stable version)
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    # 3. Download dependencies (uses your go.mod and go.sum)
    - name: Download dependencies
      run: go mod download

    # 4. Verify that dependencies are consistent
    - name: Verify dependencies
      run: go mod verify

    # 5. Build the application
    # Note: We point to ./cmd/api because that is where your main.go lives
    - name: Build
      run: go build -v ./cmd/api

    # 6. Run tests (if add any test files later...)
    #- name: Test
    # run: go test -v ./...
